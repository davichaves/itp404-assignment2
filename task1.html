<script type="text/javascript">

var string = {
  pluralize: function(myString) {
    if (myString.charAt(myString.length-1) == "y") {
      return myString.substring(0,myString.length-1) + "ies";
    } else {
      return myString + "s";
    }
  }
};

console.log(string.pluralize('baby')); // returns babies
console.log(string.pluralize('cat')); // returns cats

</script>
